name: ğŸ§ª SkillStack CI Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VIRTUALENVS_CREATE: false
  # Database config
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres_test_password
  POSTGRES_DB: skillstack_test
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  # Redis config
  REDIS_URL: redis://localhost:6379/0
  # App config
  SECRET_KEY: test-secret-key-for-ci-only
  JWT_SECRET_KEY: test-jwt-secret-for-ci-only
  JWT_ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: 30
  REFRESH_TOKEN_EXPIRE_DAYS: 30
  # OAuth (use dummy values for testing)
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'dummy-client-id' }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || 'dummy-client-secret' }}
  # AI config
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'dummy-api-key' }}
  GEMINI_MODEL: gemini-2.5-flash
  AI_PROVIDER: gemini
  AI_MAX_TOKENS: 1024
  AI_RATE_LIMIT_PER_MIN: 10
  # Other
  APP_ENV: testing
  DEBUG: False
  USE_CELERY: false

jobs:
  # ================================================================
  # Job 1: Linting and Code Quality (Fast Fail)
  # ================================================================
  lint:
    name: ğŸ§¹ Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: ğŸ–¤ Check code formatting (Black)
        run: black --check app

      - name: ğŸ” Check import sorting (isort)
        run: isort --check-only app

      - name: ğŸ› Lint with flake8
        run: flake8 app --max-line-length=120 --extend-ignore=E203,W503

      - name: ğŸ” Type checking (mypy) - optional
        run: mypy app --ignore-missing-imports || true
        continue-on-error: true

  # ================================================================
  # Job 2: Security Scanning
  # ================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ” Check for security vulnerabilities
        run: |
          pip install safety bandit
          safety check --file=requirements.txt || true
          bandit -r app -ll || true
        continue-on-error: true

  # ================================================================
  # Job 3: Build, Test, and Migrate
  # ================================================================
  build-and-test:
    name: ğŸ§ª Build, Test & Migrate
    runs-on: ubuntu-latest
    needs: [lint]  # Only run if linting passes

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test_password
          POSTGRES_DB: skillstack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d skillstack_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: â³ Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            sleep 1
          done
          echo "âœ… PostgreSQL ready"
          
          echo "Waiting for Redis..."
          until redis-cli -h localhost -p 6379 ping; do
            sleep 1
          done
          echo "âœ… Redis ready"

      - name: ğŸ—„ï¸ Run Alembic migrations
        run: |
          echo "ğŸ”§ Running database migrations..."
          alembic upgrade head
          echo "âœ… Migrations complete"

      - name: ğŸ§ª Run test suite with coverage
        run: |
          pytest -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --maxfail=3 \
            --tb=short \
            --disable-warnings

      - name: ğŸ“Š Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ================================================================
  # Job 4: Docker Build & Push
  # ================================================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub (optional)
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ—ï¸ Build Docker images
        run: |
          docker compose build --no-cache web worker flower

      - name: ğŸ§ª Test Docker containers startup
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose logs
          docker compose down -v

      - name: ğŸ“¤ Push to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag skillstack-web:latest ${{ secrets.DOCKER_USERNAME }}/skillstack-web:latest
          docker tag skillstack-worker:latest ${{ secrets.DOCKER_USERNAME }}/skillstack-worker:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/skillstack-web:latest || true
          docker push ${{ secrets.DOCKER_USERNAME }}/skillstack-worker:latest || true
        continue-on-error: true

  # ================================================================
  # Job 5: Notification (optional)
  # ================================================================
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, docker]
    if: always()
    steps:
      - name: ğŸ“Š Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "Docker: ${{ needs.docker.result }}"