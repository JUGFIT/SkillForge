name: ğŸ§ª SkillStack CI Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VIRTUALENVS_CREATE: false
  # Shared fallback values for all jobs
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres_test_password
  POSTGRES_DB: skillstack_test
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  REDIS_URL: redis://localhost:6379/0
  SECRET_KEY: test-secret-key-for-ci-only
  JWT_SECRET_KEY: test-jwt-secret-for-ci-only
  JWT_ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: 30
  REFRESH_TOKEN_EXPIRE_DAYS: 30
  GEMINI_MODEL: gemini-2.5-flash
  AI_PROVIDER: gemini
  AI_MAX_TOKENS: 1024
  AI_RATE_LIMIT_PER_MIN: 10
  APP_ENV: testing
  DEBUG: False
  USE_CELERY: false

jobs:
  # ================================================================
  # Job 1: Linting and Code Quality
  # ================================================================
  lint:
    name: ğŸ§¹ Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: ğŸ–¤ Check code formatting (Black)
        run: black --check app

      - name: ğŸ” Check import sorting (isort)
        run: isort --check-only app

      - name: ğŸ› Lint with flake8
        run: flake8 app --max-line-length=120 --extend-ignore=E203,W503

      - name: ğŸ” Type checking (mypy)
        run: mypy app --ignore-missing-imports || true
        continue-on-error: true

  # ================================================================
  # Job 2: Security Scanning
  # ================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ” Check for security vulnerabilities
        run: |
          pip install safety bandit
          safety check --file=requirements.txt || true
          bandit -r app -ll || true
        continue-on-error: true

  # ================================================================
  # Job 3: Build, Test, and Migrate
  # ================================================================
  build-and-test:
    name: ğŸ§ª Build, Test & Migrate
    runs-on: ubuntu-latest
    needs: [lint]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test_password
          POSTGRES_DB: skillstack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d skillstack_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio alembic

      - name: ğŸ” Create .env file from GitHub Secrets
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER || env.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || env.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB || env.POSTGRES_DB }}" >> .env
          echo "POSTGRES_HOST=${POSTGRES_HOST}" >> .env
          echo "POSTGRES_PORT=${POSTGRES_PORT}" >> .env
          echo "DATABASE_URL=postgresql+psycopg2://${{ secrets.POSTGRES_USER || env.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD || env.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB || env.POSTGRES_DB }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY || env.SECRET_KEY }}" >> .env
          echo "JWT_SECRET_KEY=${JWT_SECRET_KEY}" >> .env
          echo "JWT_ALGORITHM=${JWT_ALGORITHM}" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}" >> .env
          echo "REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY || 'dummy-api-key' }}" >> .env
          echo "GEMINI_MODEL=${GEMINI_MODEL}" >> .env
          echo "AI_PROVIDER=${AI_PROVIDER}" >> .env
          echo "AI_MAX_TOKENS=${AI_MAX_TOKENS}" >> .env
          echo "AI_RATE_LIMIT_PER_MIN=${AI_RATE_LIMIT_PER_MIN}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || 'dummy-client-id' }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET || 'dummy-client-secret' }}" >> .env
          echo "REDIS_URL=${REDIS_URL}" >> .env
          echo "APP_ENV=${APP_ENV}" >> .env
          echo "DEBUG=${DEBUG}" >> .env
          echo "USE_CELERY=${USE_CELERY}" >> .env
          echo "âœ… .env file created for testing"

      - name: â³ Wait for services
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y redis-tools postgresql-client

          echo "Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
          echo "âœ… PostgreSQL ready"

          echo "Waiting for Redis..."
          until redis-cli -h localhost -p 6379 ping | grep -q PONG; do sleep 1; done
          echo "âœ… Redis ready"

      - name: ğŸ—„ï¸ Run Alembic migrations
        run: |
          alembic upgrade head

      - name: ğŸ§ª Run test suite with coverage
        run: |
          pytest -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --maxfail=3 \
            --tb=short \
            --disable-warnings

      - name: ğŸ“Š Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ================================================================
  # Job 4: Docker Build & Push (FIXED VERSION)
  # ================================================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Create .env file for Docker Compose
        run: |
          # Use URL-safe password for CI - matches what postgres container expects
          CI_POSTGRES_PASSWORD="postgres_test_ci"
          
          cat > .env << EOF
          # Database Configuration
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${CI_POSTGRES_PASSWORD}
          POSTGRES_DB=skillstack_test
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          DATABASE_URL=postgresql+psycopg2://postgres:${CI_POSTGRES_PASSWORD}@postgres:5432/skillstack_test
          
          # Security
          SECRET_KEY=${{ secrets.SECRET_KEY || env.SECRET_KEY }}
          JWT_SECRET_KEY=${JWT_SECRET_KEY}
          JWT_ALGORITHM=${JWT_ALGORITHM}
          ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
          REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
          
          # AI Configuration
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY || 'dummy-api-key' }}
          GEMINI_MODEL=${GEMINI_MODEL}
          AI_PROVIDER=${AI_PROVIDER}
          AI_MAX_TOKENS=${AI_MAX_TOKENS}
          AI_RATE_LIMIT_PER_MIN=${AI_RATE_LIMIT_PER_MIN}
          
          # OAuth
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || 'dummy-client-id' }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET || 'dummy-client-secret' }}
          
          # Redis
          REDIS_URL=redis://redis:6379/0
          
          # App Settings
          APP_ENV=testing
          DEBUG=False
          USE_CELERY=false
          EOF
          
          echo "âœ… .env file created for Docker"
          
          echo "ğŸ“‹ Verifying critical variables..."
          echo "POSTGRES_PASSWORD: ${CI_POSTGRES_PASSWORD}"
          echo "DATABASE_URL present: $(grep -q DATABASE_URL .env && echo 'yes' || echo 'no')"

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§¹ Clean Docker system
        run: |
          docker system prune -af --volumes
          docker builder prune -af

      - name: ğŸ§± Build Docker images
        run: docker compose build --no-cache --pull

      - name: ğŸ§ª Test Docker container startup
        run: |
          echo "ğŸš€ Starting postgres and redis..."
          docker compose up -d postgres redis
          
          echo "â³ Waiting for PostgreSQL to be healthy..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres -d skillstack_test; do sleep 2; done'
          echo "âœ… PostgreSQL is ready"
          
          echo "â³ Waiting for Redis to be healthy..."
          timeout 30 bash -c 'until docker compose exec -T redis redis-cli ping | grep -q PONG; do sleep 2; done'
          echo "âœ… Redis is ready"
          
          echo "ğŸ“‹ Verifying PostgreSQL authentication..."
          docker compose exec -T postgres psql -U postgres -d skillstack_test -c "SELECT 1;" || {
            echo "âŒ PostgreSQL authentication test failed!"
            docker compose logs postgres
            exit 1
          }
          
          echo "ğŸ”„ Running migrations..."
          docker compose up --abort-on-container-exit migrate
          migration_exit_code=$?
          
          if [ $migration_exit_code -ne 0 ]; then
            echo "âŒ Migration failed! Dumping logs..."
            echo "=== MIGRATE CONTAINER LOGS ==="
            docker compose logs migrate
            echo "=== POSTGRES CONTAINER LOGS ==="
            docker compose logs postgres
            echo "=== POSTGRES ENVIRONMENT ==="
            docker compose exec -T postgres env | grep POSTGRES
            echo "=== MIGRATE ENVIRONMENT ==="
            docker compose run --rm --no-deps migrate env | grep -E "(POSTGRES|DATABASE)" || true
            exit 1
          fi
          
          echo "âœ… Migrations successful! Starting remaining services..."
          docker compose up -d web worker flower
          
          echo "â³ Waiting for services to start..."
          sleep 15
          
          echo "ğŸ“Š Container status:"
          docker compose ps
          
          echo "ğŸ¥ Health check for web service..."
          timeout 30 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || {
            echo "âš ï¸ Health check failed, but continuing..."
            docker compose logs web
          }
          
          echo "âœ… All services started successfully!"
          
          echo "ğŸ§¹ Cleaning up..."
          docker compose down -v

  # ================================================================
  # Job 5: Notification (optional)
  # ================================================================
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, docker]
    if: always()
    steps:
      - name: ğŸ“Š Job summary
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "Docker: ${{ needs.docker.result }}"