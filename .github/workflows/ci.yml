name: üß™ SkillStack CI Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VIRTUALENVS_CREATE: false
  # Shared fallback values for all jobs
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres_test_password
  POSTGRES_DB: skillstack_test
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  REDIS_URL: redis://localhost:6379/0
  SECRET_KEY: test-secret-key-for-ci-only
  JWT_SECRET_KEY: test-jwt-secret-for-ci-only
  JWT_ALGORITHM: HS256
  ACCESS_TOKEN_EXPIRE_MINUTES: 30
  REFRESH_TOKEN_EXPIRE_DAYS: 30
  GEMINI_MODEL: gemini-2.5-flash
  AI_PROVIDER: gemini
  AI_MAX_TOKENS: 1024
  AI_RATE_LIMIT_PER_MIN: 10
  APP_ENV: testing
  DEBUG: False
  USE_CELERY: false

jobs:
  # ================================================================
  # Job 1: Linting and Code Quality
  # ================================================================
  lint:
    name: üßπ Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: üì¶ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: üñ§ Check code formatting (Black)
        run: black --check app

      - name: üîç Check import sorting (isort)
        run: isort --check-only app

      - name: üêõ Lint with flake8
        run: flake8 app --max-line-length=120 --extend-ignore=E203,W503

      - name: üîé Type checking (mypy)
        run: mypy app --ignore-missing-imports || true
        continue-on-error: true

  # ================================================================
  # Job 2: Security Scanning
  # ================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: üîê Check for security vulnerabilities
        run: |
          pip install safety bandit
          safety check --file=requirements.txt || true
          bandit -r app -ll || true
        continue-on-error: true

  # ================================================================
  # Job 3: Build, Test, and Migrate
  # ================================================================
  build-and-test:
    name: üß™ Build, Test & Migrate
    runs-on: ubuntu-latest
    needs: [lint]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test_password
          POSTGRES_DB: skillstack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d skillstack_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio alembic

      - name: üîê Create .env file from GitHub Secrets
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER || env.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || env.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB || env.POSTGRES_DB }}" >> .env
          echo "POSTGRES_HOST=${POSTGRES_HOST}" >> .env
          echo "POSTGRES_PORT=${POSTGRES_PORT}" >> .env
          echo "DATABASE_URL=postgresql+psycopg2://${{ secrets.POSTGRES_USER || env.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD || env.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB || env.POSTGRES_DB }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY || env.SECRET_KEY }}" >> .env
          echo "JWT_SECRET_KEY=${JWT_SECRET_KEY}" >> .env
          echo "JWT_ALGORITHM=${JWT_ALGORITHM}" >> .env
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}" >> .env
          echo "REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY || 'dummy-api-key' }}" >> .env
          echo "GEMINI_MODEL=${GEMINI_MODEL}" >> .env
          echo "AI_PROVIDER=${AI_PROVIDER}" >> .env
          echo "AI_MAX_TOKENS=${AI_MAX_TOKENS}" >> .env
          echo "AI_RATE_LIMIT_PER_MIN=${AI_RATE_LIMIT_PER_MIN}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || 'dummy-client-id' }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET || 'dummy-client-secret' }}" >> .env
          echo "REDIS_URL=${REDIS_URL}" >> .env
          echo "APP_ENV=${APP_ENV}" >> .env
          echo "DEBUG=${DEBUG}" >> .env
          echo "USE_CELERY=${USE_CELERY}" >> .env
          echo "‚úÖ .env file created for testing"

      - name: ‚è≥ Wait for services
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y redis-tools postgresql-client

          echo "Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
          echo "‚úÖ PostgreSQL ready"

          echo "Waiting for Redis..."
          until redis-cli -h localhost -p 6379 ping | grep -q PONG; do sleep 1; done
          echo "‚úÖ Redis ready"

      - name: üóÑÔ∏è Run Alembic migrations
        run: |
          alembic upgrade head

      - name: üß™ Run test suite with coverage
        run: |
          pytest -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --maxfail=3 \
            --tb=short \
            --disable-warnings

      - name: üìä Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ================================================================
  # Job 4: Docker Build & Push (FIXED VERSION)
  # ================================================================
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Create .env file for Docker Compose
        run: |
          cat > .env << 'ENVEOF'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres_test_ci
          POSTGRES_DB=skillstack_test
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          DATABASE_URL=postgresql+psycopg2://postgres:postgres_test_ci@postgres:5432/skillstack_test
          SECRET_KEY=test-secret-key-for-ci-only
          JWT_SECRET_KEY=test-jwt-secret-for-ci-only
          JWT_ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=30
          GEMINI_API_KEY=dummy-api-key
          GEMINI_MODEL=gemini-2.5-flash
          AI_PROVIDER=gemini
          AI_MAX_TOKENS=1024
          AI_RATE_LIMIT_PER_MIN=10
          GOOGLE_CLIENT_ID=dummy-client-id
          GOOGLE_CLIENT_SECRET=dummy-client-secret
          REDIS_URL=redis://redis:6379/0
          APP_ENV=testing
          DEBUG=False
          USE_CELERY=false
          ENVEOF
          
          echo "‚úÖ .env file created for Docker"
          echo ""
          echo "üìã Verifying .env file contents..."
          cat .env
          echo ""
          echo "üìã Checking critical variables..."
          grep "POSTGRES_PASSWORD" .env
          grep "DATABASE_URL" .env

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üßπ Clean Docker system
        run: |
          docker system prune -af --volumes
          docker builder prune -af

      - name: üß± Build Docker images
        run: docker compose build --no-cache --pull

      - name: üß™ Test Docker container startup
        run: |
          echo "üöÄ Starting postgres and redis..."
          docker compose up -d postgres redis
          
          echo "‚è≥ Waiting for PostgreSQL to be healthy..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres -d skillstack_test; do sleep 2; done'
          echo "‚úÖ PostgreSQL is ready"
          
          echo "‚è≥ Waiting for Redis to be healthy..."
          timeout 30 bash -c 'until docker compose exec -T redis redis-cli ping | grep -q PONG; do sleep 2; done'
          echo "‚úÖ Redis is ready"
          
          echo "üìã Verifying PostgreSQL authentication with test credentials..."
          docker compose exec -T postgres psql -U postgres -d skillstack_test -c "SELECT 1;" || {
            echo "‚ùå PostgreSQL authentication test failed!"
            echo "=== POSTGRES LOGS ==="
            docker compose logs postgres
            exit 1
          }
          echo "‚úÖ PostgreSQL authentication successful"
          
          echo ""
          echo "üîÑ Running migrations..."
          echo "=== Environment variables in migrate container ==="
          docker compose run --rm --no-deps migrate env | grep -E "(POSTGRES|DATABASE)" || true
          
          docker compose up --abort-on-container-exit migrate
          migration_exit_code=$?
          
          if [ $migration_exit_code -ne 0 ]; then
            echo ""
            echo "‚ùå Migration failed! Dumping diagnostic information..."
            echo ""
            echo "=== MIGRATE CONTAINER LOGS ==="
            docker compose logs migrate
            echo ""
            echo "=== POSTGRES CONTAINER LOGS ==="
            docker compose logs postgres
            echo ""
            echo "=== POSTGRES ENVIRONMENT ==="
            docker compose exec -T postgres env | grep POSTGRES || true
            echo ""
            echo "=== .ENV FILE CONTENTS ==="
            cat .env | grep POSTGRES
            echo ""
            exit 1
          fi
          
          echo "‚úÖ Migrations successful! Starting remaining services..."
          docker compose up -d web worker flower
          
          echo "‚è≥ Waiting for services to start..."
          sleep 15
          
          echo "üìä Container status:"
          docker compose ps
          
          echo ""
          echo "üè• Health check for web service..."
          timeout 30 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || {
            echo "‚ö†Ô∏è Health check failed or endpoint not available, showing logs..."
            docker compose logs web
          }
          
          echo ""
          echo "‚úÖ All services started successfully!"
          
          echo ""
          echo "üßπ Cleaning up..."
          docker compose down -v

  # ================================================================
  # Job 5: Notification (optional)
  # ================================================================
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, build-and-test, docker]
    if: always()
    steps:
      - name: üìä Job summary
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build & Test: ${{ needs.build-and-test.result }}"
          echo "Docker: ${{ needs.docker.result }}"